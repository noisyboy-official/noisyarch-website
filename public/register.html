<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoisyArch</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/favicon/favicon.ico">
    <script src="./js/index.js"></script>
    <script src="./js/register.js"></script>
</head>
<body>
    <header>
        <img src="./assets/img/noisyarch-logo.png" alt="noisyarch-logo" class="noisyarch-logo">
        <form class="header-menu">
            <a class="menu" href="./index.html">Inicio</a>
            <a class="menu" href="./community.html">Comunidade</a>
            <a class="menu" href="https://archlinux.org/" target="_blank">Arch Linux</a>
        </form>
        <form class="header-buttons">
            <a class="option" href="./login.html">Login</a>
            <a class="option" href="./register.html">Cadastro</a>
        </form>
    </header>

    <div class="floating-container">
        <h2 class="saiba_mais">Faça seu cadastro:</h2>
        <input id="ipt_nome" type="text" placeholder="Digite seu nome*">
        <select name="Distros" id="slc_distro">
            <option value="0">Você utiliza qual interface?</option>
            <option value="1">Nenhuma</option>
            <option value="2">Deepin</option>
            <option value="3">Cinnamon</option>
            <option value="4">i3-gaps</option>
            <option value="5">XFCE</option>
        </select>
        <input id="ipt_email" type="text" placeholder="Digite seu email*">
        <input id="ipt_senha" type="password" placeholder="Digite sua senha*">
        <input id="ipt_confirmacao" type="password" placeholder="Confirme sua senha*">
        <div class="floating-container-buttons">
            <button onclick="cadastrar()" class="option">Cadastrar</button>
        </div>
    </div>
</body>
</html>
